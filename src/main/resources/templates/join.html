<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book's</title>
<!-- 스타일시트초기화 -->
<link href="css/normalize.css" rel="stylesheet">
<link href="css/join.css" rel="stylesheet">
<link rel="shortcut icon" href="image/favicon.png">
<script src="https://kit.fontawesome.com/7295270e65.js" crossorigin="anonymous"></script>
</head>
<body class="main">
	<div layout:fragment="layoutContent">
		<div class="join-main">
			<!-- 회원가입 -->
			<!-- header -->
			<div class="join-main-title">
				<h1>회원가입</h1>
			</div>

			<!-- wrapper -->
			<div id="wrapper">

				<!-- content-->
				<div id="content">
					<form th:action="@{/join/create}" method="post">
					
					<!-- ID -->
					<div>
						<h3 class="join_title">
							<label for="id">아이디</label>
						</h3>
						<span class="box int_id"> 
						<input type="text" id="id" name="id" class="int" maxlength="20">
						</span> <span class="error_next_box"></span>
					</div>

					<!-- PW1 -->
					<div>
						<h3 class="join_title">
							<label for="pswd1">비밀번호</label>
						</h3>
						<span class="box int_pass">
						<input type="text" id="pswd1" name="password" class="int" maxlength="20">
							<span id="alertTxt">사용불가</span>
							<img src="image/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
						</span> <span class="error_next_box"></span>
					</div>

					<!-- PW2 -->
					<div>
						<h3 class="join_title">
							<label for="pswd2">비밀번호 재확인</label>
						</h3>
						<span class="box int_pass_check"> <input type="password"
							id="pswd2" class="int" maxlength="20"> <img
							src="image/m_icon_check_disable.png" id="pswd2_img1"
							class="pswdImg">
						</span> <span class="error_next_box"></span>
					</div>
					
					<!-- NAME -->
					<div>
						<h3 class="join_title">
							<label for="name">이름</label>
						</h3>
						<span class="box int_name"> <input type="text" id="name"
							name="name" class="int" maxlength="20">
						</span> <span class="error_next_box"></span>
					</div>
					

					<!-- EMAIL -->
					<div>
						<h3 class="join_title">
							<label for="email">이메일<span class="optional"></span></label>
						</h3>
						<span class="box int_email"> 
						<input type="text" id="email" name="email" class="int" maxlength="100" placeholder="선택입력">
						</span><span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
					</div>

					<!-- JOIN BTN-->
					<div class="btn_area">
						<button type="submit" id="btnJoin">
							<span>가입하기</span>
						</button>
					</div>
					</form>
				</div>
				<!-- content-->
			</div>
			<!-- wrapper -->
			<!-- 회원가입 -->
		</div>
	</div>
</body>
</html>
